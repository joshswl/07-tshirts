<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>07-tshirts</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <main class="section">
    <div class="container">
      <div class="grid">
        <div class="grid__item">
          <div class="tshirt-img">
            <img src="images/tshirt.jpg" alt="" class="tshirt-img">
          </div>
          <div class="tshirt-text">
            <h2 class="tshirt-text__title">T-Shirts</h2>
            <p class="tshirt-text__description">Made of fresh All-American cotton and some other stuff.</p>
          </div>
          <div class="navbar">
            <div class="navbar__refresh">
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div class="navbar__like">
              <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
            <div class="navbar__color">
              <i class="fa fa-square" aria-hidden="true"></i>
            </div>
            <div class="navbar__size">
              <p class="navbar__size__text">XL</p>
            </div>
            <div class="navbar__cart">
              <i class="fa fa-cart-plus" aria-hidden="true"></i>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <script src="/app.js" charset="utf-8"></script>
  <script src="https://use.fontawesome.com/f76523254e.js"></script>
</body>
</html>
